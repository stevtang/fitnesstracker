  <div class= "question">

        </div>

          <p> For </p>
        </div>

          <label for="duration"> Time/Distance: </label>
          <input type="number" step="0.01" min="0" id="timeordistance" name="timeordistance">
        </div>
        <div class="col4">
          <label for="Units"> Units: </label>
          <input type="text"  id="units" name="units1" value="">

        <button id="submit1" onclick="postData()"> Submit </button>

      <!--<button id="button2"> Add Date </button>-->

      <p id="textArea"></p> &nbsp;

    </div>

  </div>
